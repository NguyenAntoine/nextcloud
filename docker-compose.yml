version: '2'
services:
  db:
    image: mariadb
    restart: always
    volumes:
      - ./data/db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=mysqlpassword
      - MYSQL_PASSWORD=mysqlpassword
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
  app:
    image: nextcloud
    expose:
      - 80
    depends_on:
      - db
    volumes:
      - ./data/nextcloud:/var/www/html
    env_file:
      - .env
    networks:
      - default
      - reverse-proxy
    restart: always
networks:
  reverse-proxy:
    external: true
